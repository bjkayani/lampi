{% load static %}
<html>
<head>
  <title>LAMPI Dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

    <script type="text/javascript">
        var window_global = {};
        window_global['project_id'] = "{{ keen.project_id }}";
        window_global['read_key'] = "{{ keen.read_key }}";
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'lampi/keen-assets/css/keen-dashboards.css' %}" />

</head>

<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">LAMPI Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-8">
        <div id="chart-01">
        </div>
      </div>
      <div class="col-sm-4">
        <div id="chart-02">
            <img data-src="holder.js/100%x315/white">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div id="chart-03">
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div id="chart-04">
            <img data-src="holder.js/100%x195/white">
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div id="chart-05">
            <img data-src="holder.js/100%x195/white">
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div id="chart-06">
            <img data-src="holder.js/100%x195/white">
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div id="chart-07">
        </div>
        <br>
      </div>

      <div class="col-sm-6 col-md-4">
        <div id="chart-08">
            <img data-src="holder.js/100%x195/white">
        </div>
      </div>
    </div>

  </div>

  <div class="container-fluid">
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
  </div>

  <script type="text/javascript" src="{% static 'lampi/js/dashboard.js' %}"></script>

</body>
</html>
